<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo-app</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Dark Mode</button>
  <div class="app">
    <h1>My Todo List..</h1>
    <div class="input-header">
      <h1><span id="date"></span></h1>
      <div class="todo-input">
      <input type="text" id="item" placeholder="enter the text"><button id="enter">Enter</button>
      </div>
    </div>
    <div class="todo-list" id="to-do-list">
      
    </div>
  </div>
  <script src="index.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("load", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    });
  </script>  

</body>
</html>
